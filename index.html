<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Interactive Card</title>
</head>

<body>
  <img src="./src/assets/images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

  <main class="container">
    <section class="container">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" class="card-front-img">
        <img src="images/card-logo.svg" alt="" class="card-logo">

        <p class="card-number-display">0000 0000 0000 0000 0000</p>
        <p class="cardholder-display">Vinicius Almeida</p>
        <p class="expiry-month-display"></p>
        <p class="expiry-year-display">0000</p>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" class="card-back-img">
        <p class="cvc display">000</p>
      </div>
    </section>

    <section class="card-details">
      <form action="" id="myForm" name="myForm">

        <label for="cardholder-name">Cardholder Name</label>
        <input id="cardholder-name" class="cardholder-name" type="text" name="cardholder-name"
          placeholder="e.g. Vinicius Almeida" oninput="inputName()" maxlength="50">
        <p id="errorMsg"></p>

        <label for="card-number">Card Number</label>
        <input id="card-number" class="cardh-number" type="text" name="card-number"
          placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()" maxlength="16">
        <p id="card-num-error"></p>

        <div class="flex">
          <label for="expiry-date" class="expiry-date">
            Exp. Date (MM/YY)
          </label>

          <input class="expiry" type="text" name="expiry-date" placeholder="MM" oninput="inputMM()" maxlength="2">

          <input class="expiry" type="text" name="expiry-date" placeholder="YY" oninput="inputYY()" maxlength=2>
          <p id="expiry-error"></p>

          <label for="cvc" class="cvc">CVC</label>
          <input type="text" class="cvc" id="cvc" name="cvc" placeholder="e.g. 123" oninput="inputCvc()" maxlength="3">
          <p id="error=cvc"></p>
        </div>
        <button id="submit">Confirm</button>
      </form>
    </section>
    </form>
  </main>

  <section id="Obrigado" class="Obrigado hidden">
    <img src="images/icon-complete.svg" alt="">
    <h2 id="Obrigado-header">Obrigado</h2>
    <p>Nós Adicionamos os dados do seu cartão</p>

    <button id="Continue" type="button">Continuar</button>
  </section>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
